version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install curl
          command: apk add --no-cache curl
      - run:
          name: Build Docker image
          command: docker build --no-cache --build-arg FTP_USERNAME=$FTP_USERNAME --build-arg FTP_PASSWORD=$FTP_PASSWORD --build-arg FTP_HOSTNAME=$FTP_HOSTNAME -t scholzj/qpid-dispatch-build:travis .
      - deploy:
          name: Trigger Travis build
          command: ./trigger_travis.sh $TRAVIS_TOKEN "scholzj" "docker-qpid-dispatch" $CIRCLE_BRANCH
      # - deploy:
      #     name: Trigger docker image build
      #     command: |
      #       curl -u ${CIRCLE_TOKEN}: \
      #         -d build_parameters[CIRCLE_JOB]=build \
      #         https://circleci.com/api/v1.1/project/github/scholzj/docker-qpid-dispatch/tree/$CIRCLE_BRANCH
workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          context: qpid-repos
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build:
          context: qpid-repos
